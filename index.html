	<!-- Custom css -->
	<link rel="stylesheet" href="css/custom.css">
	
	<style>
		body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
	</style>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<div class="jumbotron">
		<header class="header">
			<h1>Tennis data visualization</h1>
			<p>A different way to watch tennis matches</p>
		</header>
	</div>
	
	<!-- Contains the visualization and relevant content of the page -->
	<div class="container content">
		<button class="btn reset">Reset</button>
		
		<input id="slider" type="range" value="1" min="1" max="100" step="1" />
		
		<select name="tournament_selector">
			<option value="Australian Open">Australian Open</option>
			<option value="French Open">French Open</option>
			<option value="US Open">US Open</option>
			<option value="Wimbledon">Wimbledon</option>
		</select>
		
		<input type="number" min="8" max="128" step="8" value="8" id="numberOfPlayers">
		
	</div>
</body>
