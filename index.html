	<script src="https://d3js.org/d3.v3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->

	<!-- Custom script -->
	
	<!--<script src="js/visualization.js"></script>-->
	<script src="js/visualization3.js"></script>
	<!-- Custom css -->
	<link rel="stylesheet" href="css/custom.css">
	
	<style>
		body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
	</style>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div class="jumbotron">
		<header class="header">
			<h1>Tennis data visualization</h1>
			<p>A different way to watch tennis matches</p>
		</header>
	</div>
	
	<!-- Contains the visualization and relevant content of the page -->
	<div class="container content">
	
		
		<button class="btn reset">Reset</button>
		
		<div class = "selectors">
			<div class="selector year">
				<p>Select year</p>
				<input id="year_selector" type="range" step="1" />
			</div>
			
			<div class="selector tournament">
				<p>Select Grand Slam tournament</p>
				<select name="tournament_selector" id="tournament_selector">
					<option value="0">Australian Open</option>
					<option value="1">French Open</option>
					<option value="2">Wimbledon</option>
					<option value="3">US Open</option>
				</select>
			</div>
			
			<div class="selector min_players">
				<p>Select minimum ranking of players you wish to display</p>
				<input type="number" id="min_ranking">
			</div>
			
			<div class="selector players">
				<p>Select maximum ranking of players you wish to display</p>
				<input type="number" id="number_players">
			</div>
		</div>
		<h2 class="graph_title"></h2>
		<h4 class="graph_winner"></h3>
	</div>
</body>
